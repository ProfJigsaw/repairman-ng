<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Welcome back!</h3>
        </div>
        <div class="card-body">
          <form class="form">

            <div class="form-group">
              <label for=""></label>
              <input
                required
                pattern="\S+@\S+\.\S+"
                [(ngModel)]="userEmail"
                #email="ngModel"
                name="email"
                id="email"
                type="email"
                class="form-control"
                placeholder="Email">
              <div *ngIf="email.touched && !email.valid" class="alert alert-danger">
                  <div *ngIf="email.errors.required">Email field is required</div>
                  <div *ngIf="email.errors.pattern">Invalid email</div>
              </div>
            </div>

            <div class="form-group">
              <label for=""></label>
              <input
                required minlength="6"
                [(ngModel)]="userPassword"
                #password="ngModel"
                name="password"
                id="password"
                type="password"
                class="form-control"
                placeholder="Password">
                <div *ngIf="password.touched && !password.valid" class="alert alert-danger">
                    <div *ngIf="password.errors.required">Password field is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least {{ password.errors.minlength.requiredLength }} characters long</div>
                </div>
            </div>

            <button
            class="btn btn-default btn-block"
            (click)="submitForm(email, password)">
              Login
          </button>
          </form>
        </div>
      </div>
    </div>
  </div>
